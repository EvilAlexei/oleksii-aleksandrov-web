    <form class="search" (submit)="searchUsers()">
      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Search users by login</mat-label>
        <input type="text" name="users-search" matInput placeholder="Type user's name..." [(ngModel)]="login">
        <button type="submit" matSuffix mat-icon-button>
          <mat-icon matSuffix>search</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <app-users-list *ngIf="userList && !error"
                    [resultsPerPage]="resultsPerPage"
                    [userList]="userList"
    ></app-users-list>

    <mat-error *ngIf="error">Something went wrong</mat-error>
  </section>
